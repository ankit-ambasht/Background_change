<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color</title>
    <style>
        h1{
            font-size: 30px;
            color: black;
        }
        button{
            width: 50px;
            height: 50px;
        }
        #red{
           background-color: red;
        }
        #blue{
           background-color: blue;
        }
        #yellow{
           background-color:yellow;
        }
        #pink{
           background-color: pink;
        }
        #black{
            background-color: black;
        }
        

    </style>
</head>
<body>
    <h1>BACKGROUND COLOR CHANGE </h1>
    <div class="button">
        <span ><button id="red"></button></span>
        <span ><button id="blue"></button></span>
        <span ><button id="yellow"></button></span>
        <span ><button id="pink"></button></span>
        <span ><button id="black"></button></span>
    </div>
</body>
<script src="back2.js"></script>
</html>
